{% extends "base.html" %}



{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 dark:text-white">Register</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2">Username</label>
            <input type="text" id="username" name="username" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
            <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
            <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
            Register
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 dark:text-blue-400 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
